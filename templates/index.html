{% extends "base.html" %} {% block title %} My Flask App {% endblock %} {% block
content %}
<form method="POST" action="{{ url_for('index')}}">
  <input
    type="text"
    name="username"
    placeholder="Enter your username"
    required
  />
  <input
    type="password"
    name="password"
    placeholder="Enter your password"
    required
  />
  <input type="submit" value="Login" class="btn btn-primary" />
</form>
<br /><br />

<form
  method="POST"
  action="{{url_for('file_upload')}}"
  enctype="multipart/form-data"
>
  <input
    type="file"
    name="file"
    accept="text/plain, .txt, .csv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, .xls, .xlsx, .xlsm"
    required
  />
  <input type="submit" value="Upload File" class="btn btn-primary" />
</form>

<form
  method="POST"
  action="{{url_for('convert_csv')}}"
  enctype="multipart/form-data"
>
  <input
    type="file"
    name="file"
    accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, .xls, .xlsx, .xlsm"
    required
  />
  <input type="submit" value="Upload File" class="btn btn-primary" />
</form>
{% endblock %}
